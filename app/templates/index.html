<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RateMySchedule</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/scripts.js') }}" defer></script>
</head>
<body>
    <header>
        <h1>RateMySchedule</h1>
    </header>

    <main class="main-content">
        <div class="left-section">
            <div class="major-selector">
                <label for="major-select">Choose a major:</label>
                <select id="major-select" name="major">
                    <option value="">Select Major</option>
                    <option value="cs">Computer Science</option>
                    <option value="math">Data Science</option>
                    <option value="physics">Information Systems</option>
                </select>
            </div>

            <div class="term-selector">
                <label for="major-select">Choose a Term:</label>
                <select id="major-select" name="major">
                    <option value="">Select Term</option>
                    <option value="cs">Fall</option>
                    <option value="math">Winter</option>
                    <option value="physics">Spring</option>
                    <option value="physics">Summer</option>
                </select>
            </div>

            <div class="credit-input">
                <label for="credit-limit">Credit Hours:</label>
                <input type="number" 
                       id="credit-limit" 
                       name="credits"
                       min="1" 
                       max="20" 
                       placeholder="Max 20"
                       required>
            </div>
            <div class="class-history">
                <label for="history-input">Past Class History:</label>
                <textarea id="history-input" 
                        name="class-history" 
                        placeholder="Paste your class history here..."
                        rows="10"></textarea>
            </div>

            <div class="submit-container">
                <button type="submit" id="submit-btn">Generate Schedule</button>
            </div>
        </div>
        
        <div class="center-section">
        </div>

        <div class="right-section">
        </div>
    </main>
    
</body>
